<template name="Top_Picks_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <h1>YOUR Top Picks:</h1>

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Top Picks</button>
      </form>

      {{> Top_Picks_Page_Directory profiles=profiles }}

    </div>
  {{/if}}
</template>
